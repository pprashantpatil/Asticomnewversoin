<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">

    <div class="card">
        <div class="d-flex flex-wrap">
            <div class="d-flex align-items-center">
                <img src="assets/Images/revamp/filter.svg" class="filter-img">
                <p class="filter">Filter by:</p>
            </div>
            <div class="cardinputs">
                <input type="text" placeholder="Search" style="margin-left: 15px;" id="term" [(ngModel)]="term"
                class="form-control">>
            </div>
            <div class="cardinputs">
                <button class="butn-sadow" (click)="Addloan()"> <img src="assets/Images/plus.svg" class="plus-icon">Add
                    Loan</button>

            </div>
            <!-- <div class="cardinputs">

                <button class="butn-sadow" (click)="AddConfiguration()"> <img src="assets/Images/plus.svg"
                        class="plus-icon">Add Configuration</button>
            </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <p class="show3res">SHOWING <span>{{(loanlist | filter: term)?.length}} </span>RESULT(S)</p>
        </div>
        <!-- <div class="col-md-2">
            <button class="butn-sadow"  (click)="Addleave()"> <img src="assets/Images/plus.svg"
                    class="plus-icon">Add Leave</button>
        </div> -->
    </div>

    <div class="row">
        <div class="col-12">
            <div class="container-fluid">
                <div class="listscroll">
                    <table class="table text">
                        <thead class="head">
                            <tr>
                                <th>Loan Type</th>
                                <th>Description</th>
                                <!-- <th>Entitlement Per Year</th> -->
                                <th [width]="200">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let holiday of loanlist|filter:term |paginate: { itemsPerPage: count1, currentPage: p}">
                                <td class="tdtext">{{holiday.type}}</td>
                                <td class="tdtext">{{holiday.description}}</td>
                                <!-- <td style="color:#0C275A ">{{holiday.entitlement_Per_Year}}</td> -->
                                <!-- <td> <button class="dashedit-btn" (click)="edit(holiday.id)">Edit</button>
                                    <button class="edit-btn-red" (click)="delete(holiday.id)">Delete</button>
                                </td> -->
                                <td style="display: flex;">
                                    <img class="dashedit-icon" (click)="Edit(holiday.id)" title="Edit"
                                        src="assets/Images/Edit.svg">
                                    <img class="dashedit-icon" title="Delete" (click)="delete(holiday.id)" src="assets/Images/delete.svg">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <span class="NoResultShow" *ngIf="(loanlist | filter: term).length==0">
                        <b>Sorry, we couldn't find any results.</b></span> <br>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right" *ngIf="(loanlist | filter: term).length>count1">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="" class="poppinns">
        </pagination-controls>
    </div>
