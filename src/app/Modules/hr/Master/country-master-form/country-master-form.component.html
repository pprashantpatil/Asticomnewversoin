<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <p class="Heading">Country Master Details</p>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-2">
        </div>
    </div>

    <div class="card">
        <div class="row leavereq">
            <div class="col-md-2">
                <label>Country<span class="span">*</span></label>
            </div>
            <div class="col-md-4">
                <label>Country Description<span class="span">*</span></label>
            </div>
        </div>
        <div class="row leavereq">
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Country" placeholder="Country" [(ngModel)]="Short"
                    name="Short" id="Short">
            </div>
            <div class="col-md-4">
                <textarea type="text" class="form-control" placeholder="Country Description" placeholder="Description"
                    [(ngModel)]="Description" name="Description" id="Description"></textarea>
            </div>
        </div>
        <br>
        <div class="row">

            </div>
            <div class="col-lg-1">
                <button type="button" class="Addbutton" *ngIf="ID!=undefined"
                    (click)="UpdateCountryType()">UPDATE</button>
                <button class="Addbutton" *ngIf="ID==undefined" (click)="InsertCountryType()">SUBMIT</button>
            </div> -->
            <div class="d-flex justify-content-end w-100 mt-2 mb-2 pr-2">
                <button class="close-button" (click)="Cancel()">Cancel</button>
                <button class="submit-button" *ngIf="ID!=undefined" (click)="UpdateCountryType()">Save Changes</button>
                <button class="submit-button" *ngIf="ID==undefined" (click)="InsertCountryType()">Submit</button>
            </div>
        </div>
    </div>
</div>
