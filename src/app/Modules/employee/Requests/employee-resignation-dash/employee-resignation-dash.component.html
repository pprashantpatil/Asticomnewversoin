<app-loader *ngIf="loader"></app-loader>
<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <ul>
                <li *ngIf="roleID==2 || roleID==6 "><a class="Heading">
                        <p class="Heading">My Resignation Details</p>
                    </a>
                    <hr class="line-border listForm">
                </li>

                <li *ngIf="roleID==11"><a class="Heading">
                        <p class="Heading">Employee Resignation</p>
                    </a>
                    <hr class="line-border listForm">
                </li>

                <li *ngIf="roleID==2"><a class="Heading" routerLink="/Manager/Exitformalityformdash">
                        <p class="Heading">Team Resignation Details</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- <div class="card">
        <div class="d-flex flex-wrap">
            <div class="d-flex align-items-center">
                <img src="assets/Images/revamp/filter.svg" class="filter-img">
                <p class="filter">Filter by:</p>
            </div>

            <div class="cardinputs">
                <input type="text" placeholder="Search" id="term" [(ngModel)]="search" class="form-control search-icon">
            </div>

            <div class="cardinputs" (click)="showDialog()" *ngIf="roleID !=1">

            </div>
        </div>

    <div class="row">
        <div class="col-9">
        </div>

        <div class="col-3">
            <button class="butn-sadow" (click)="showDialog()" *ngIf="roleID !=1 && resignationList?.length == 0"> <img
                    src="assets/Images/plus.svg" class="plus-icon">Add Resignation</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-12">
            <div class="listscroll">
                <table class="table">
                    <thead>
                        <tr class="head">
                            <th *ngIf="roleID!=6">Employee Name</th>
                            <th>Resignation Date</th>
                            <th>Reason</th>
                            <th>Attachments</th>
                            <th>Status</th>
                            <th *ngIf="roleID!=1">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of resignationList|filter:search">
                            <td *ngIf="roleID!=6">{{data.name}}</td>
                            <td>{{data.lastworkingdate|date}}</td>
                            <td>{{data.notes}}</td>
                            <td class="expcol">
                                <img src="assets/Images/image.png" style="width:20px; height:20px"
                                    (click)="images(data.id)" data-toggle="modal" data-target="#exampleModal1">
                            </td>
                            <td>
                                <label *ngIf="data.ownclearance=='0'" class="pending">Manager Pending</label><br>
                                <label *ngIf="data.hRclearance=='0'&& data.ownclearance!=2" class="pending">HR
                                    Pending</label>
                                <label *ngIf="data.ownclearance=='1'" class="approved">Manager Approved</label><br>
                                <label *ngIf="data.hRclearance=='1'" class="approved">HR Approved</label>
                                <label *ngIf="data.ownclearance=='2'" class="approved">Retained</label>
                            </td>
                            <td *ngIf="roleID!=1">
                                <img class="dashedit-icon" *ngIf="data.ownclearance!='1'"
                                    (click)="openDeletePopUp(data.id)" src="assets/Images/delete.svg"
                                    [ngbTooltip]="tipContentCancel" tooltipClass="my-custom-class">

                                <div class="col-lg-2 Text p-0">
                                    <ng-template #tipContentCancel>
                                        <div>
                                            <div class="d-flex">
                                                <div class="flex-column mt-2">
                                                    <p class="tooltip-txtForIcons">Delete</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                    <ng-template #tipContenteidt>
                                        <div>
                                            <div class="d-flex">
                                                <div class="flex-column mt-2">
                                                    <p class="tooltip-txtForIcons">Edit</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <span class="NoResultShow" *ngIf="(uniquedropdownDeptList).length==0">
                    <b>Sorry, we couldn't find any results.</b></span>   <br> -->
            </div>
            <!-- <div class="text-right" *ngIf="(uniquedropdownDeptList).length>count1">
                <br>
                <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""
                    class="poppinns"></pagination-controls>
            </div> -->
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Related Attachments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let details of multipleAttachmentList">
                        <div class="row">
                            <div class="col-lg-10">
                                <img src="{{details.attachment}}" (click)="openAttachments(details.attachment)"
                                    style="width: 171px; height: 117px;">
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
