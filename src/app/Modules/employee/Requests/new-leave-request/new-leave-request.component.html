<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <p class="Heading">Leave Details</p>
                <img src="assets/Images/revamp/cancle-icon.png" (click)="Cancel()" class="closeicon">
            </div>

            <div class="popupcontent">
                <div class="popupinputs">
                    <p>Leave Type<span class="span">*</span></p>
                    <div>
                        <select class="form-control inputfield" id="LeaveType" name="LeaveType" [(ngModel)]="LeaveType">
                            <option value="">Select Leave type</option>
                            <option value="{{leavetype.id}}" *ngFor="let leavetype of newLeaveTypeList">
                                {{leavetype.short}} </option>
                        </select>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Leave Reason<span class="span">*</span></p>
                    <div>
                        <textarea rows="3" type="text" id="LeaveReason" name="LeaveReason" [(ngModel)]="LeaveReason"
                            class="form-control inputfield" placeholder="Leave Reason"></textarea>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Start Date<span class="span">*</span></p>
                    <div>
                        <input type="date" id="SDateOfLeave" name="SDateOfLeave" [(ngModel)]="SDateOfLeave"
                            class="form-control inputfield" placeholder="Start Date">
                    </div>
                </div>

                <div class="popupinputs">
                    <p>End Date<span class="span">*</span></p>
                    <div>
                        <input type="date" id="EDateOfLeave" name="EDateOfLeave" [(ngModel)]="EDateOfLeave"
                            (change)="Getenddate()" class="form-control inputfield" placeholder="End Date">
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Covering Staff<span class="span">*</span></p>
                    <div>
                        <input type="text" id="CoveringStaff" name="CoveringStaff" [(ngModel)]="CoveringStaff"
                            class="form-control inputfield" placeholder="Covering Staff">
                    </div>
                </div>
                <div class="popupinputs" *ngIf="totaldays==1">
                    <p>Half Day<span class="span"></span></p>
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" id="HalfDayBit"
                            name="HalfDayBit" [(ngModel)]="HalfDayBit" onkeypress="return /[A-Z]/i.test(event.key)">
                    </div>
                </div>

                <div class="popupinputs" *ngIf="HalfDayBit==true">
                    <p>Half Day type<span class="span">*</span></p>
                    <div>
                        <select class="form-control inputfield" id="halfDayType" name="halfDayType"
                             [(ngModel)]="halfDayType">
                            <option value=0 disabled selected>Select type</option>
                            <option value="First Half">First Half</option>
                            <option value="Second Half">Second Half</option>
                        </select>
                    </div>
                </div>
                <div class="popupinputs">
                    <p>Attachment<span class="span"></span></p>
                    <div>
                        <ngx-dropzone accept="image/jpeg,image/jpg,image/png, .pdf" (change)="onSelect21($event)"
                            class="dropFile">
                            <div class="dropfileDiv"> <img src="assets/Images/MicrosoftTeams-image.png"
                                    *ngIf="attachments21.length==0" class="dropdowning">
                                <ngx-dropzone-label>Drop files here!</ngx-dropzone-label>
                            </div>
                            <ngx-dropzone-preview *ngFor="let f of attachments21" [removable]="true"
                                (removed)="onRemove21(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                </div>

                <div class="d-flex justify-content-end w-100 mt-2 mb-2 pr-2">
                    <button class="close-button" (click)="Cancel()">Cancel</button>
                    <button class="submit-button" (click)="Save()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="loader"></app-loader>
<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
