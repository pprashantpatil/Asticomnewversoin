<app-loader *ngIf="loader"></app-loader>
<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <ul>
                <li><a class="Heading">
                        <p class="Heading">Holidays</p>
                    </a>
                    <hr class="line-border">
                </li>
            </ul>
        </div>
    </div>

    <div class="card">
        <div class="d-flex flex-wrap">
            <div class="d-flex justify-content-end filterby">
                <img src="assets/Images/revamp/filter.svg" class="filter-img">
                <p class="filter">Filter by:</p>
            </div>

            <div class="d-flex justify-content-start flex-wrap inputs">
                <div class="cardinputs">
                    <input type="bsdate" placeholder="mm/dd/yyyy-mm/dd/yyyy" class="form-control" bsDaterangepicker
                        [(ngModel)]="date" [bsConfig]="{ showWeekNumbers:false }" (ngModelChange)="getEndDate($event)">
                </div>

                <div class="cardinputs">
                    <select class="form-control inputfield select" id="year" name="year" [(ngModel)]="year"
                        (change)="getYear()">
                        <option value=""> Select Year</option>
                        <option value="2022"> 2022</option>
                        <option value="2023"> 2023</option>
                        <option value="2024"> 2024</option>
                    </select>
                </div>

                <div class="cardinputs">
                    <input type="text" placeholder="Search" id="term" [(ngModel)]="search"
                        class="form-control search-icon">
                </div>

                <div class="cardinputs" (click)="showDialog()" *ngIf="roleID==1||roleID==9||roleID==10||roleID==11">
                    <button class="butn-sadow"> <img src="assets/Images/plus.svg" class="plus-icon">Add Holiday</button>
                </div>

                <div class="cardinputs">
                    <button class="butn-sadow" type="button" (click)="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span>{{(holidayList|filter:search)?.length}} </span>RESULT(S)</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="listscroll">
                <table class="table">
                    <thead>
                        <tr class="head">
                            <th>Holiday Date</th>
                            <th>Holiday</th>
                            <th>Holiday Description</th>
                            <th>Attachment</th>
                            <th *ngIf="roleID=='9'||roleID=='10'||roleID=='11'">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let data of holidayList|filter:search|paginate: { itemsPerPage: count1, currentPage: p}">
                            <td>{{data.holidayDate|date}}</td>
                            <td>{{data.holiday}}</td>
                            <td>{{data.holidayDescription}}</td>
                            <td>
                                <a href="{{data.attachment}}" target="_blank"> <img src="assets/Images/image.png"
                                        style="width:20px; height:20px" alt="data.img"></a>
                            </td>
                            <td class="onelinetext" *ngIf="roleID=='9'||roleID=='10'||roleID=='11'"> <img
                                    class="dashedit-icon" (click)="edit(data.id)" src="assets/Images/Edit.svg"
                                    [ngbTooltip]="tipContenteidt" tooltipClass="my-custom-class">
                                <img class="dashedit-icon" (click)="openDeletePopUp(data.id)"
                                    src="assets/Images/delete.svg" [ngbTooltip]="tipContentCancel"
                                    tooltipClass="my-custom-class">

                                <div class="col-lg-2 Text p-0">
                                    <ng-template #tipContentCancel>
                                        <div>
                                            <div class="d-flex">
                                                <div class="flex-column mt-2">
                                                    <p class="tooltip-txtForIcons">Delete</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                    <ng-template #tipContenteidt>
                                        <div>
                                            <div class="d-flex">
                                                <div class="flex-column mt-2">
                                                    <p class="tooltip-txtForIcons">Edit</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span class="NoResultShow" *ngIf="(holidayList!=undefined && holidayList|filter:search).length==0">
                    <b>Sorry, we couldn't find any results.</b></span> <br>
            </div>

            <div class="text-right" *ngIf="(holidayList!=undefined &&holidayList|filter:search).length>count1">
                <br>
                <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""
                    class="poppinns"></pagination-controls>
            </div>
        </div>
    </div>
</div>
